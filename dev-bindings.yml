version: "3.8"

services:
  wordpress:
    container_name: "${CONTAINER_NAME_PREFIX}_wordpress"
    image: wordpress_debug:latest
    restart: always
    ports:
      - 1234:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: wp_db
    volumes:
      - type: bind
        source: "${PLUGIN_DEV_DIRECTORY}"
        target: /var/www/html/wp-content/plugins
      - type: volume
        source: wp_data
        target: /var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7.29
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: wp_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db:/var/lib/mysql

  wordpress-cli:
    depends_on:
      - db
      - wordpress
    image: wordpress_installer:latest
    user: xfs
    command: /usr/local/bin/install-wp.sh
    volumes:
      - wp_data:/var/www/html

volumes:
  db:
  wp_data:
